<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Birthday | Loading...</title>+
    <link rel="icon" type="image/png" href="https://images.stockcake.com/public/3/6/1/361aeb8e-4dc3-43f4-9b38-4b30efbd589f_large/galactic-heart-formation-stockcake.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/distant-galaxy');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Distant Galaxy', sans-serif;
            color: white;
            line-height: 1.6;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Loading Container */
        .loading-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Advanced Parallax Galaxy */
        .parallax-galaxy {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .galaxy-layer {
            position: absolute;
            width: 200%;
            height: 200%;
            left: -50%;
            top: -50%;
            background-repeat: repeat;
            transform: translateZ(0);
        }

        /* Deep Space Layer */
        .layer-1 {
            background-image: 
                radial-gradient(1px 1px at 20px 30px, rgba(255,255,255,0.8), rgba(0,0,0,0)),
                radial-gradient(1px 1px at 40px 70px, rgba(255,255,255,0.6), rgba(0,0,0,0)),
                radial-gradient(0.5px 0.5px at 90px 40px, rgba(255,255,255,0.4), rgba(0,0,0,0)),
                radial-gradient(0.5px 0.5px at 130px 80px, rgba(255,255,255,0.5), rgba(0,0,0,0)),
                radial-gradient(1px 1px at 160px 30px, rgba(255,255,255,0.7), rgba(0,0,0,0));
            background-size: 300px 300px;
            animation: moveStars 300s linear infinite;
            transform: translateZ(-500px);
            opacity: 0.3;
        }

        /* Mid Space Layer */
        .layer-2 {
            background-image: 
                radial-gradient(1.5px 1.5px at 50px 100px, rgba(255,255,255,0.9), rgba(0,0,0,0)),
                radial-gradient(1px 1px at 120px 200px, rgba(255,255,255,0.7), rgba(0,0,0,0)),
                radial-gradient(1px 1px at 200px 150px, rgba(255,255,255,0.8), rgba(0,0,0,0)),
                radial-gradient(1.5px 1.5px at 280px 80px, rgba(255,255,255,0.6), rgba(0,0,0,0));
            background-size: 400px 400px;
            animation: moveStars 200s linear infinite reverse;
            transform: translateZ(-300px);
            opacity: 0.5;
        }

        /* Near Space Layer */
        .layer-3 {
            background-image: 
                radial-gradient(2px 2px at 80px 60px, rgba(255,255,255,1), rgba(0,0,0,0)),
                radial-gradient(2px 2px at 180px 120px, rgba(255,255,255,0.9), rgba(0,0,0,0)),
                radial-gradient(1.5px 1.5px at 250px 200px, rgba(255,255,255,0.8), rgba(0,0,0,0)),
                radial-gradient(2px 2px at 320px 50px, rgba(255,255,255,0.7), rgba(0,0,0,0));
            background-size: 500px 500px;
            animation: moveStars 150s linear infinite;
            transform: translateZ(-100px);
            opacity: 0.7;
        }

        /* Nebula effects */
        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            mix-blend-mode: screen;
            z-index: 2;
        }

        .nebula-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.8) 0%, rgba(0, 0, 0, 0) 70%);
            top: 10%;
            left: 5%;
            animation: floatNebula 40s ease-in-out infinite;
            transform: translateZ(-200px);
        }

        .nebula-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 105, 180, 0.7) 0%, rgba(0, 0, 0, 0) 70%);
            bottom: 10%;
            right: 5%;
            animation: floatNebula 35s ease-in-out infinite reverse;
            transform: translateZ(-150px);
        }

        .nebula-3 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(65, 105, 225, 0.6) 0%, rgba(0, 0, 0, 0) 70%);
            top: 60%;
            left: 70%;
            animation: floatNebula 30s ease-in-out infinite;
            transform: translateZ(-100px);
        }

        /* Particle System */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 3;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
        }

        /* Text Container with 3D Effect */
        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) perspective(500px) rotateX(10deg);
            text-align: center;
            z-index: 10;
            width: 100%;
        }

        .romantic-text {
            color: white;
            font-size: 4.5rem;
            font-weight: bold;
            text-shadow: 
                0 0 10px rgba(255, 105, 180, 0.8),
                0 0 20px rgba(255, 105, 180, 0.6),
                0 0 30px rgba(255, 105, 180, 0.4),
                0 0 40px rgba(255, 105, 180, 0.2);
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(50px) rotateX(30deg);
            animation: textEntrance 4s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        .name-text {
            color: white;
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 
                0 0 10px rgba(138, 43, 226, 0.8),
                0 0 20px rgba(138, 43, 226, 0.6),
                0 0 30px rgba(138, 43, 226, 0.4),
                0 0 40px rgba(138, 43, 226, 0.2);
            opacity: 0;
            transform: translateY(50px) rotateX(30deg);
            animation: textEntrance 4s cubic-bezier(0.23, 1, 0.32, 1) 1.5s forwards;
        }

        .message-text {
            color: white;
            font-size: 2.5rem;
            margin-top: 2rem;
            text-shadow: 
                0 0 10px rgba(65, 105, 225, 0.8),
                0 0 20px rgba(65, 105, 225, 0.6),
                0 0 30px rgba(65, 105, 225, 0.4);
            opacity: 0;
            transform: translateY(50px) rotateX(30deg);
            animation: textEntrance 4s cubic-bezier(0.23, 1, 0.32, 1) 3s forwards;
        }

        /* Shooting Stars */
        .shooting-star {
            position: absolute;
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 50%, rgba(255,255,255,0) 100%);
            border-radius: 50%;
            opacity: 0;
            z-index: 4;
            filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.8));
        }

        .shooting-star:nth-child(1) {
            top: 15%;
            left: -120px;
            animation: shootStar 4s linear 2s infinite;
        }

        .shooting-star:nth-child(2) {
            top: 35%;
            left: -120px;
            animation: shootStar 5s linear 5s infinite;
        }

        .shooting-star:nth-child(3) {
            top: 65%;
            left: -120px;
            animation: shootStar 3.5s linear 8s infinite;
        }

        .shooting-star:nth-child(4) {
            top: 80%;
            left: -120px;
            animation: shootStar 4.5s linear 11s infinite;
        }

        /* Progress Bar */
        .progress-container {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            z-index: 10;
            opacity: 0;
            animation: fadeInProgress 2s ease-out 2s forwards;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff4d6d, #ff8fa3, #c9184a, #ff4d6d);
            background-size: 200% 100%;
            border-radius: 3px;
            animation: fillProgress 10s cubic-bezier(0.65, 0, 0.35, 1) 2s forwards, progressShine 3s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 77, 109, 0.7);
        }

        /* Warp Speed Effect */
        .warp-tunnel {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 30%, rgba(0,0,0,1) 70%);
            opacity: 0;
            z-index: 1;
            animation: warpEffect 12s ease-in-out 0s forwards;
        }

        /* Countdown Timer */
        .countdown {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            z-index: 10;
            opacity: 0;
            animation: fadeInProgress 2s ease-out 3s forwards;
        }

        /* Ready Button */
        .ready-button {
            margin-top: 20px;
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%) scale(0);
            padding: 15px 40px;
            font-size: 1.5rem;
            font-family: 'Distant Galaxy', sans-serif;
            background: linear-gradient(45deg, #ff4d6d, #c9184a);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 20;
            opacity: 0;
            box-shadow: 
                0 0 20px rgba(255, 77, 109, 0.7),
                0 0 40px rgba(255, 77, 109, 0.4);
            transition: all 0.3s ease;
            animation: buttonEntrance 1s ease-out 12s forwards;
        }

        .ready-button:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 
                0 0 30px rgba(255, 77, 109, 0.9),
                0 0 60px rgba(255, 77, 109, 0.6);
        }

        .ready-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        /* Animations */
        @keyframes moveStars {
            from {
                transform: translateZ(0) rotate(0deg);
            }
            to {
                transform: translateZ(0) rotate(360deg);
            }
        }

        @keyframes floatNebula {
            0%, 100% {
                transform: translate(0, 0) scale(1) translateZ(-200px);
            }
            25% {
                transform: translate(80px, -50px) scale(1.2) translateZ(-200px);
            }
            50% {
                transform: translate(-60px, 70px) scale(0.9) translateZ(-200px);
            }
            75% {
                transform: translate(-80px, -30px) scale(1.1) translateZ(-200px);
            }
        }

        @keyframes textEntrance {
            from {
                opacity: 0;
                transform: translateY(50px) rotateX(30deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        @keyframes shootStar {
            0% {
                opacity: 0;
                transform: translateX(0) translateY(0) rotate(15deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateX(calc(100vw + 120px)) translateY(150px) rotate(15deg);
            }
        }

        @keyframes fadeInProgress {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fillProgress {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes progressShine {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        @keyframes warpEffect {
            0% {
                opacity: 0;
                transform: scale(1);
            }
            20% {
                opacity: 0.3;
                transform: scale(1.2);
            }
            40% {
                opacity: 0.1;
                transform: scale(1.1);
            }
            60% {
                opacity: 0.4;
                transform: scale(1.3);
            }
            80% {
                opacity: 0.2;
                transform: scale(1.25);
            }
            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }

        @keyframes particleFloat {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes buttonEntrance {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0);
            }
            70% {
                transform: translateX(-50%) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
        }

        /* Final screen transition */
        .final-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .romantic-text {
                font-size: 3rem;
            }
            
            .name-text {
                font-size: 2.5rem;
            }
            
            .message-text {
                font-size: 1.8rem;
            }
            
            .progress-container {
                width: 300px;
            }
            
            .nebula-1 {
                width: 400px;
                height: 400px;
            }
            
            .nebula-2 {
                width: 350px;
                height: 350px;
            }
            
            .nebula-3 {
                width: 300px;
                height: 300px;
            }
            
            .ready-button {
                font-size: 1.3rem;
                padding: 12px 30px;
            }
        }

        @media (max-width: 480px) {
            .romantic-text {
                font-size: 2.2rem;
            }
            
            .name-text {
                font-size: 1.8rem;
            }
            
            .message-text {
                font-size: 1.4rem;
            }
            
            .progress-container {
                width: 250px;
            }
            
            .nebula-1 {
                width: 300px;
                height: 300px;
            }
            
            .nebula-2 {
                width: 250px;
                height: 250px;
            }
            
            .nebula-3 {
                width: 200px;
                height: 200px;
            }
            
            .ready-button {
                font-size: 1.1rem;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <!-- Final Transition Overlay -->
        <div class="final-transition" id="finalTransition"></div>
        
        <!-- Warp Speed Effect -->
        <div class="warp-tunnel"></div>
        
        <!-- Parallax Galaxy -->
        <div class="parallax-galaxy">
            <div class="galaxy-layer layer-1"></div>
            <div class="galaxy-layer layer-2"></div>
            <div class="galaxy-layer layer-3"></div>
        </div>
        
        <!-- Nebula Effects -->
        <div class="nebula nebula-1"></div>
        <div class="nebula nebula-2"></div>
        <div class="nebula nebula-3"></div>
        
        <!-- Particle System -->
        <div class="particles" id="particles"></div>
        
        <!-- Shooting Stars -->
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        
        <!-- Text Content -->
        <div class="text-container">
            <div class="romantic-text">To My Astronaut</div>
            <div class="name-text">Happy Birthday!</div>
            <div class="message-text">ロレインが大好きです</div>
        </div>
              <button class="ready-button" id="readyButton">I'm Ready</button>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
 
    </div>

    <script>
        // Create particle system
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 100;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 3 + 1;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 15;
                const tx = (Math.random() - 0.5) * 200;
                const ty = (Math.random() - 0.5) * 200;
                
                // Set styles
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animation = `particleFloat ${duration}s linear ${delay}s infinite`;
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                
                // Add random color
                const colors = ['#ffffff', '#ffb6c1', '#add8e6', '#dda0dd'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = color;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize particles
        createParticles();
        
        // Handle ready button click
        document.getElementById('readyButton').addEventListener('click', function() {
            const finalTransition = document.getElementById('finalTransition');
            finalTransition.style.animation = 'finalFade 2s ease-in forwards';
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        });
        
        // Add mouse move parallax effect
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            const layers = document.querySelectorAll('.galaxy-layer');
            layers.forEach((layer, index) => {
                const depth = (index + 1) * 50;
                const moveX = (x - 0.5) * depth;
                const moveY = (y - 0.5) * depth;
                
                layer.style.transform = `translate(${moveX}px, ${moveY}px) translateZ(${-100 * (index + 1)}px)`;
            });
            
            const nebulas = document.querySelectorAll('.nebula');
            nebulas.forEach((nebula, index) => {
                const depth = (index + 1) * 20;
                const moveX = (x - 0.5) * depth;
                const moveY = (y - 0.5) * depth;
                
                nebula.style.transform = `translate(${moveX}px, ${moveY}px) translateZ(${-150 * (index + 1)}px)`;
            });
        });

        // Final fade animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes finalFade {
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
