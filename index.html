<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Dark Mode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
        }

        body {
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .messenger-container {
            width: 100%;
            max-width: 400px;
            height: 700px;
            background: #242526;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        /* Header */
        .chat-header {
            background: #020202;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #3e3e3e;
        }

        .back-button {
            color: #e4e6eb;
            margin-right: 12px;
            cursor: pointer;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: url(assets/ahaha.jpg);

            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 10px;
        }

        .user-details h2 {
            color: #e4e6eb;
            font-size: 16px;
            font-weight: 600;
        }

        .user-details p {
            color: #b0b3b8;
            font-size: 12px;
            display: flex;
            align-items: center;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #31a24c;
            margin-right: 6px;
        }

        .header-actions {
            margin-left: auto;
            display: flex;
            gap: 20px;
            color: #b0b3b8;
        }

        .header-actions i {
            cursor: pointer;
        }

        /* Messages Area */
        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: #030303;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            max-width: 80%;
            animation: fadeIn 0.3s ease-out;
        }

        .message.received {
            align-self: flex-start;
        }

        .message.sent {
            align-self: flex-end;
        }

        .message-bubble {
            padding: 10px 14px;
            border-radius: 18px;
            line-height: 1.4;
            font-size: 14px;
            position: relative;
            word-wrap: break-word;
        }

        .received .message-bubble {
            border: 0.1px solid white;
            color: #e4e6eb;
            border-bottom-left-radius: 4px;
        }

        .sent .message-bubble {
            border: 0.1px solid white;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 10px;
            margin-top: 5px;
            opacity: 0.7;
            text-align: right;
        }

        .image-message {
            border-radius: 12px;
            overflow: hidden;
            max-width: 200px;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .image-message:hover {
            transform: scale(1.02);
        }

        .image-message img {
            width: 100%;
            display: block;
        }

        .image-caption {
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 13px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }

        /* Date Separator */
        .date-separator {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .date-separator span {
            background: rgba(255, 255, 255, 0.1);
            color: #b0b3b8;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
        }

        /* Image Modal */
        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .image-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-description {
            color: white;
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            padding: 10px 14px;
            background: #0a0a0a;
            border-radius: 18px;
            width: fit-content;
            margin-bottom: 16px;
            border-bottom-left-radius: 4px;
        }

        .typing-dot {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            background-color: #b0b3b8;
            margin: 0 2px;
            animation: typing 1.5s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-5px);
                opacity: 1;
            }
        }

        /* Input Area */
        .chat-input-container {
            display: flex;
            padding: 12px 16px;
            background: #020202;
            border-top: 1px solid #3e3e3e;
            align-items: center;
        }

        .input-actions {
            display: flex;
            gap: 15px;
            color: #b0b3b8;
            margin-right: 12px;
        }

        .input-actions i {
            cursor: pointer;
        }

        .chat-input {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            background: #000000;
            border: 0.1px solid rgb(202, 202, 202);
            color: #e4e6eb;
        }

        .chat-input::placeholder {
            color: #b0b3b8;
        }

        .send-button {
            background: #0084ff;
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.2s;
        }

        .send-button:hover {
            background: #0073e6;
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button i {
            font-size: 16px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #242526;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #4e4f50;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #5e5f60;
        }
    </style>
</head>
<body>
    <div class="messenger-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="back-button">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="user-info">
                <div class="user-avatar">A</div>
                <div class="user-details">
                    <h2>Akeisha</h2>
                    <p><span class="status-dot"></span> Active now</p>
                </div>
            </div>
            <div class="header-actions">
                <i class="fas fa-video"></i>
                <i class="fas fa-phone"></i>
                <i class="fas fa-info-circle"></i>
            </div>
        </div>
        
        <!-- Messages -->
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be inserted here by JavaScript -->
        </div>
        
        <!-- Input Area -->
        <div class="chat-input-container">
            <div class="input-actions">
                <i class="fas fa-plus-circle"></i>
                <i class="fas fa-image"></i>
                <i class="fas fa-gift"></i>
            </div>
            <input type="text" class="chat-input" id="messageInput" placeholder="Aa">
            <button class="send-button" id="sendButton">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="image-modal" id="imageModal">
        <div class="close-modal" id="closeModal">
            <i class="fas fa-times"></i>
        </div>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Expanded image">
            <div class="image-description" id="imageDescription"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chatMessages');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const imageModal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const imageDescription = document.getElementById('imageDescription');
            const closeModal = document.getElementById('closeModal');
            
            // Your conversation
            const conversation = [
                { 
                    text: "", 
                    sender: "sent", 
                    time: "5:42 PM",
                    type: "image",
                    caption: "Image",
                    imageUrl: "assets/t.jpg"
                },
                { 
                    text: "halaaa", 
                    sender: "received", 
                    time: "5:43 PM" 
                },
                { 
                    text: "wtf kilig aquu", 
                    sender: "received", 
                    time: "5:44 PM" 
                },
                { 
                    text: "ui gus2 din ktaa", 
                    sender: "received", 
                    time: "5:44 PM" 
                },
                { 
                    text: "🥺🥺🥺🥺🥺🥺", 
                    sender: "received", 
                    time: "5:45 PM" 
                },
                { 
                    text: "muahmuah", 
                    sender: "received", 
                    time: "5:45 PM" 
                },
                { 
                    text: "UI WTF", 
                    sender: "sent", 
                    time: "5:47 PM" 
                },
                {
                    type: "date",
                    date: "11/16/21 3:58am"
                },
                { 
                    text: "okok", 
                    sender: "sent", 
                    time: "3:58 AM" 
                },
                { 
                    text: "goodnight", 
                    sender: "sent", 
                    time: "3:58 AM" 
                },
                { 
                    text: "mwamwawmsmsmammsm<br>smwmsmwammwmamwm<br>smwmsmwmsmwmsmw<br>mwmsmsmsmsmwmsm<br>smwmsmsmsmsmsms<br>msmsmsmsmammsmsm", 
                    sender: "sent", 
                    time: "3:58 AM" 
                },
                { 
                    text: "ily", 
                    sender: "sent", 
                    time: "3:58 AM" 
                },
                { 
                    text: "halaaaaa ilysm", 
                    sender: "received", 
                    time: "3:59 AM" 
                },
                { 
                    text: "goodnight bbq", 
                    sender: "received", 
                    time: "3:59 AM" 
                },
                { 
                    text: "muahmuah", 
                    sender: "received", 
                    time: "3:59 AM" 
                }
            ];
            
            // Display conversation with typing effects
            let messageIndex = 0;
            let delay = 0;
            
            function displayNextMessage() {
                if (messageIndex >= conversation.length) return;
                
                const msg = conversation[messageIndex];
                
                if (msg.type === "image") {
                    setTimeout(() => {
                        addImageMessage(msg.caption, msg.sender, msg.time, msg.imageUrl);
                        messageIndex++;
                        displayNextMessage();
                    }, delay);
                } else if (msg.type === "date") {
                    setTimeout(() => {
                        addDateSeparator(msg.date);
                        messageIndex++;
                        displayNextMessage();
                    }, delay);
                } else {
                    setTimeout(() => {
                        showTypingIndicator(msg.sender, () => {
                            addMessage(msg.text, msg.sender, msg.time);
                            messageIndex++;
                            displayNextMessage();
                        });
                    }, delay);
                }
                
                // Set delay for next message (20 seconds)
                delay = 5000;
            }
            
            // Start displaying messages
            displayNextMessage();
            
            // Add date separator
            function addDateSeparator(date) {
                const separatorDiv = document.createElement('div');
                separatorDiv.className = 'date-separator';
                separatorDiv.innerHTML = `<span>${date}</span>`;
                chatMessages.appendChild(separatorDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Show typing indicator
            function showTypingIndicator(sender, callback) {
                const typingDiv = document.createElement('div');
                typingDiv.className = `message ${sender}`;
                typingDiv.innerHTML = `
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                chatMessages.appendChild(typingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Calculate typing time based on message length
                const typingTime = 1000 + Math.random() * 1500;
                
                // Remove typing indicator and call callback
                setTimeout(() => {
                    if (typingDiv.parentNode) {
                        typingDiv.parentNode.removeChild(typingDiv);
                    }
                    callback();
                }, typingTime);
            }
            
            // Add message to chat
            function addMessage(text, sender, time = null) {
                if (!time) {
                    const now = new Date();
                    time = now.getHours() + ':' + (now.getMinutes() < 10 ? '0' : '') + now.getMinutes();
                }
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                messageDiv.innerHTML = `
                    <div class="message-bubble">
                        ${text}
                        <div class="message-time">${time}</div>
                    </div>
                `;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
           // Add image message
            function addImageMessage(caption, sender, time = null, imageUrl) {
                if (!time) {
                    const now = new Date();
                    time = now.getHours() + ':' + (now.getMinutes() < 10 ? '0' : '') + now.getMinutes();
                }
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                messageDiv.innerHTML = `
                    <div class="image-message" data-image="${imageUrl}" data-caption="${caption}">
                        <div style="width:200px;height:150px;background:linear-gradient(135deg,#6e48aa,#9d50bb);display:flex;align-items:center;justify-content:center;color:white;font-size:14px;position:relative;">
                            <div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;color:white;font-size:14px;">
                                <i class="fas fa-image" style="font-size:40px;"></i>
                            </div>
                            <div style="position:absolute;top:8px;right:8px;background:rgba(0,0,0,0.7);color:white;padding:2px 6px;border-radius:10px;font-size:10px;">
                                <i class="fas fa-expand"></i>
                            </div>
                        </div>
                        <div class="image-caption">${caption}</div>
                        <div class="message-time">${time}</div>
                    </div>
                `;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Add click event to image message
                const imageMessage = messageDiv.querySelector('.image-message');
                imageMessage.addEventListener('click', function() {
                    openImageModal(this.dataset.image, this.dataset.caption);
                });
            }
            
            // Open image modal
            function openImageModal(imageUrl, caption) {
                modalImage.src = imageUrl;
                imageDescription.textContent = caption;
                imageModal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
            
            // Close image modal
            function closeImageModal() {
                imageModal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
            
            // Event listeners for modal
            closeModal.addEventListener('click', closeImageModal);
            imageModal.addEventListener('click', function(e) {
                if (e.target === imageModal) {
                    closeImageModal();
                }
            });
            
            // Close modal with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && imageModal.classList.contains('active')) {
                    closeImageModal();
                }
            });
            
            // Send message function
            function sendMessage() {
                const text = messageInput.value.trim();
                if (text === '') return;
                
                // Add user message
                addMessage(text, 'sent');
                messageInput.value = '';
                
                // Show typing indicator
                setTimeout(() => {
                    showTypingIndicator('received', () => {
                        const responses = [
                            "Hala seryoso ba yan? 😳",
                            "Grabe naman! 😍",
                            "Hahaha ang landi mo! 😂",
                            "Sige na, usap tayo! 💬",
                            "Kilig much! 🥰",
                            "Ayieeeee! 🤭"
                        ];
                        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                        addMessage(randomResponse, 'received');
                    });
                }, 500);
            }
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
